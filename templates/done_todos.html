{% include "block_html_head.html" %}
  
  <body>
<!-- dic class="hero" lays a transparent filter over the background. This way the background is darker. -->
    <div class="hero">
        <div class="container">
          <br />
          <div class="row">
            <div class="col-8 mx-auto">
              <div class="row">
                <div class="col-6 text-center"><a class="navlink" href="{{ url_for('home') }}">OPEN</a></div>
                <div class="col-6 text-center"><a class="navlink active" href="{{ url_for('done_todos') }}">DONE</a></div>
              </div>
            </div>
          </div>

          <br />
          <br />
          {% include "block_statistics.html" %}

          <h1 class="text-center display-1">DONE TODOS</h1>
          <p class="lead text-center"> These are all your done ToDos</p>

          {% if done_todos %}
              <div class="row">
                <ul class="col-8 mx-auto">
                  {% for todo in done_todos %}
                    <li>{{ todo }} <span style="float: right;"><a href="{{ url_for('mark_as_open', todo_as_open=todo) }}" class="btn btn-primary">Mark as undone</a></span>
                     <span style="float: right;"> <a href="{{ url_for('delete_item', todo_as_open=todo) }}" class="btn btn-danger">Delete</a></span>
                    </li>
                  {% endfor %}
                </ul> 
              </div>
            </div>
          {% else %}
            <div class="row">
              <div class="mx-auto error_message">
                No done ToDos
              </div>
            </div>
          {% endif %}
    </div>
  </body>
</html>
